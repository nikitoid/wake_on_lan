<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake-on-LAN Sender</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0070f3;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Важно для padding */
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #0070f3;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #0051a2;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            background-color: #f8f9fa;
            border: 1px solid #e1e4e8;
            font-family: monospace;
            word-break: break-all;
            display: none; /* Скрыто по умолчанию */
        }
        .success {
            color: #0070f3;
            border-color: #0070f3;
            background-color: #f0f7ff;
        }
        .error {
            color: #d32f2f;
            border-color: #d32f2f;
            background-color: #fdf2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Wake-on-LAN</h1>
    <form id="wolForm">
        <div class="form-group">
            <label for="host">Host (IP or Desktop)</label>
            <input type="text" id="host" placeholder="192.168.1.10" required>
        </div>
        <div class="form-group">
            <label for="port">Port (UDP)</label>
            <input type="number" id="port" value="9" required>
        </div>
        <div class="form-group">
            <label for="mac">MAC Address</label>
            <input type="text" id="mac" placeholder="AA:BB:CC:DD:EE:FF" required>
        </div>
        <div class="form-group">
            <label for="key">Secret Key</label>
            <input type="password" id="key" placeholder="Your secret key" required>
        </div>
        <button type="submit" id="sendBtn">Send Magic Packet</button>
    </form>

    <div id="result"></div>
</div>

<script>
    const form = document.getElementById('wolForm');
    const resultDiv = document.getElementById('result');
    const sendBtn = document.getElementById('sendBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Сброс UI
        resultDiv.className = '';
        resultDiv.style.display = 'none';
        sendBtn.disabled = true;
        sendBtn.textContent = 'Sending...';

        const host = document.getElementById('host').value;
        const port = document.getElementById('port').value;
        const mac = document.getElementById('mac').value;
        const key = document.getElementById('key').value;

        // Генерация URL для отображения (просто для наглядности)
        const currentUrl = window.location.origin;
        const apiUrl = `/api/wake?ip=${encodeURIComponent(host)}&port=${port}&mac=${encodeURIComponent(mac)}&key=${encodeURIComponent(key)}`;
        const fullUrl = `${currentUrl}${apiUrl}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            resultDiv.style.display = 'block';
            
            if (response.ok) {
                resultDiv.classList.add('success');
                resultDiv.innerHTML = `<strong>Success!</strong><br>Packet sent.<br><br>Request URL:<br><small>${fullUrl}</small><br><br>Server Response:<br>${JSON.stringify(data, null, 2)}`;
            } else {
                resultDiv.classList.add('error');
                resultDiv.innerHTML = `<strong>Error ${response.status}</strong><br>${data.error || 'Unknown error'}<br><br>Request URL:<br><small>${fullUrl}</small>`;
            }
        } catch (error) {
            resultDiv.style.display = 'block';
            resultDiv.classList.add('error');
            resultDiv.innerHTML = `<strong>Network Error:</strong><br>${error.message}`;
        } finally {
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send Magic Packet';
        }
    });

    // Авто-форматирование MAC адреса
    document.getElementById('mac').addEventListener('input', function (e) {
        let value = e.target.value.replace(/[^0-9a-fA-F]/g, '').toUpperCase();
        if (value.length > 12) value = value.substring(0, 12);
        
        const parts = [];
        for (let i = 0; i < value.length; i += 2) {
            parts.push(value.substring(i, i + 2));
        }
        
        // Только если пользователь не стирает двоеточия, можно добавлять их
        // Но для простоты оставим просто форматирование при вводе
        if (parts.length > 1) {
            e.target.value = parts.join(':');
        }
    });
</script>

</body>
</html>
